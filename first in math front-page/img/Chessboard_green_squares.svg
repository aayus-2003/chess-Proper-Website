<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1"
	xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  viewBox="0,0,8,8" >
	<title>Chess board with green squares</title>
	<defs>
		<rect width="1" height="1" id="w" fill="#fff" stroke="none" />
		<rect width="1" height="1" id="b" fill="#49a248" stroke="none" />
		<pattern id="p" width="2" height="2" patternUnits="userSpaceOnUse" >
			<use xlink:href="#w" />
			<use xlink:href="#w" x="1" y="1" />
			<use xlink:href="#b" x="1" />
			<use xlink:href="#b" y="1" />
		</pattern>
	</defs>
	<rect width="8" height="8" fill="url(#p)" />
</svg>